<!DOCTYPE html>
<html>
  <head>
    <title>Edit Note</title>
  </head>
  <body>
    <h1>Edit Note</h1>
    <form method="POST">
      {% csrf_token %}
      <label>Title:</label>
      <input
        type="text"
        name="title"
        value="{{ note.title }}"
        required
      /><br /><br />

      <label>Content:</label>
      <textarea name="content" required>{{ note.content }}</textarea
      ><br /><br />

      <label>Category (optional):</label>
      <input
        type="text"
        name="category"
        value="{{ note.category }}"
      /><br /><br />

      <button type="submit">Update Note</button>
    </form>
    <a href="{% url 'home' %}">Back</a>
  </body>
</html>
